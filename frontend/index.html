<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>

<div class="container fade-in">
    <h1 class="title">âš¡ Smart Task Analyzer</h1>

    <!-- Input Section -->
    <section class="card">
        <h2>Add Task</h2>

        <form id="taskForm">
            <div class="form-row">
                <input type="text" id="title" placeholder="Task title" required>
                <input type="date" id="due_date" required>
            </div>

            <div class="form-row">
                <input type="number" id="estimated_hours" placeholder="Estimated hours" min="1" required>
                <input type="number" id="importance" placeholder="Importance (1â€“10)" min="1" max="10" required>
            </div>

            <textarea id="dependencies" placeholder="Dependencies (comma-separated IDs)"></textarea>

            <button type="submit" class="btn">Add Task</button>
        </form>

        <hr>

        <h3>Bulk JSON Input</h3>
        <textarea id="jsonInput" placeholder='Paste JSON array [...tasks]' class="json-box"></textarea>
    </section>

    <!-- Sorting Strategy -->
    <section class="card">
        <h2>Sorting Strategy</h2>
        <select id="strategy">
            <option value="Smart Balance">Smart Balance</option>
            <option value="Fastest Wins">Fastest Wins</option>
            <option value="High Impact">High Impact</option>
            <option value="Deadline Driven">Deadline Driven</option>
        </select>

        <button id="analyzeBtn" class="btn">Analyze Tasks</button>

        <div id="loading" class="loading hidden"></div>
        <p id="errorMsg" class="error hidden"></p>
    </section>

    <!-- Output Section -->
    <section class="card">
        <h2>Analysis Results</h2>
        <div id="results"></div>
        <h2>Dependency Graph</h2>
        <div id="dependencyGraph" style="height:350px; border:1px solid #ccc; margin-top:10px; border-radius:8px;"></div>
        
        
        <h2>Eisenhower Matrix</h2>

        <div class="matrix-container">

    <!-- Q1 -->
    <div id="q1" class="matrix-box">
        <h3>ğŸ”¥ Urgent + Important</h3>
        <p class="subtitle">Do First</p>
        <div class="matrix-list"></div>
    </div>

    <!-- Q2 -->
    <div id="q2" class="matrix-box">
        <h3>ğŸ“… Not Urgent + Important</h3>
        <p class="subtitle">Schedule</p>
        <div class="matrix-list"></div>
    </div>

    <!-- Q3 -->
    <div id="q3" class="matrix-box">
        <h3>âš¡ Urgent + Not Important</h3>
        <p class="subtitle">Delegate</p>
        <div class="matrix-list"></div>
    </div>

    <!-- Q4 -->
    <div id="q4" class="matrix-box">
        <h3>ğŸ§¹ Not Urgent + Not Important</h3>
        <p class="subtitle">Eliminate</p>
        <div class="matrix-list"></div>
        </div>

        </div> <br>
        <div class="feedback">
            <button class="btn-small helpful-btn">ğŸ‘ Helpful</button>
            <button class="btn-small not-helpful-btn">ğŸ‘ Not Helpful</button>
        </div>

    </section>
</div>

<script src="script.js"></script>
</body>
</html>
